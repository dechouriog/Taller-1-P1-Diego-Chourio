{% extends "base.html" %}
{% block title %}Estadísticas - Nexus{% endblock %}
{% block content %}
<div style="background:#f1f8e9; border:2px solid #66bb6a; padding:20px; border-radius:10px;">
    <h3 style="color:#2e7d32;">Distribución de libros por año</h3>
    <img src="data:image/png;base64,{{ graphic_year }}" alt="Libros por año" style="width:100%; max-width:600px; display:block; margin:20px auto; border:1px solid #66bb6a; border-radius:8px;"/>

    <h3 style="color:#1b5e20;">Distribución de libros por género</h3>
    <img src="data:image/png;base64,{{ graphic_genre }}" alt="Libros por género" style="width:100%; max-width:600px; display:block; margin:20px auto; border:1px solid #81c784; border-radius:8px;"/>
</div>
{% endblock %}
